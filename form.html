<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fidelidade - Agências de Turismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Fidelidade para Agências de Turismo</h1>
    </header>
    <main>
        <section class="info">
            <h2>Bem-vindo ao nosso Sistema de Fidelidade</h2>
            <p>Nosso sistema de fidelidade oferece vantagens exclusivas para agências de turismo. Cadastre-se agora e comece a aproveitar nossos benefícios.</p>
        </section>
        <section class="form-section">
            <h2>Cadastro de Agências</h2>
            <form id="registration-form">
                <label for="agency-name">Nome da Agência:</label>
                <input type="text" id="agency-name" name="agency-name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
